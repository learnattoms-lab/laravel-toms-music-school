services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: toms_laravel_app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=toms_music_school
      - DB_USERNAME=toms_user
      - DB_PASSWORD=toms_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - toms_laravel_network
    command: php artisan serve --host=0.0.0.0 --port=8000

  mysql:
    image: mysql:8.0
    container_name: toms_laravel_mysql
    environment:
      MYSQL_DATABASE: toms_music_school
      MYSQL_USER: toms_user
      MYSQL_PASSWORD: toms_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - toms_laravel_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: toms_laravel_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - toms_laravel_network
    command: redis-server --appendonly yes

  node:
    image: node:20-alpine
    container_name: toms_laravel_node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - node_modules:/var/www/html/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - app
    networks:
      - toms_laravel_network
    command: sh -c "npm run dev"
    tty: true
    stdin_open: true

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  node_modules:
    driver: local

networks:
  toms_laravel_network:
    driver: bridge

